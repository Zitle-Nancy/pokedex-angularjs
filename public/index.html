<!DOCTYPE html>
<html ng-app = "pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Pokédex</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div ng-controller = "PokemonController as pkmCtrl">
        <div class="page-header">
          <h1>{{pkmCtrl.pokemon.name | uppercase}}</h1>
          <small>{{pkmCtrl.pokemon.species}}</small>
          <span class="label label-primary pull-right">#{{pkmCtrl.pokemon.id}}</span>
        </div>
        <div class="row">
          <div class="col-md-6">
            <!-- ponemos la imagen, de acuerdo al nombre que tenemos en el 
            objeto, cuidando que el nombre sea igual  lo pasamos a minusculas -->
            <img class="avatar center-block" ng-src="img/{{pkmCtrl.pokemon.name | lowercase}}.jpg">
          </div>
          <div class="col-md-6">
            <ul class="nav nav-tabs nav-justified">
              <li class="active"><a href="#">Pokédex</a></li>
              <li><a href="#">Stats</a></li>
              <li><a href="#">Evolution</a></li>
            </ul>
            <div class="tab-content">
              <div>
                <ul class="list-group">
                  <li class="list-group-item">
                    <strong>Type</strong>
                    <span class="pull-right">
                      <span ng-repeat="type in pkmCtrl.pokemon.type" class="label type-{{type | lowercase}}">
                        {{type}}
                      </span>
                    </span>
                  </li>
                  <li class="list-group-item">
                    <strong>Height</strong>
                    <span class="pull-right">{{pkmCtrl.pokemon.height}}</span>
                  </li>
                  <li class="list-group-item">
                    <strong>Weight</strong>
                    <span class="pull-right">{{pkmCtrl.pokemon.weight}}</span>
                  </li>
                  <li class="list-group-item">
                    <strong>Abilities</strong>
                    <span>
                      <ul>
                        <li ng-repeat="ability in pkmCtrl.pokemon.abilities">      {{ability}}
                        </li>
                      </ul>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
  </body>
</html>
