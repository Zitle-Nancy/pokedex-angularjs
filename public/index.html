<!DOCTYPE html>
<html ng-app = "pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokédex</title>
  </head>
  <body>
    <div ng-controller = "PokemonController as pkmCtrl">
      <h1>{{pkmCtrl.pokemon.name | uppercase}} #{{pkmCtrl.pokemon.id}}</h1>
      <h2>{{pkmCtrl.pokemon.species}}</h2>
      <img src="img/bulbasaur.jpg">
      <h2>Pokédex</h2>
      <ul>
      	<!-- con join, pasamos el arreglo a un string, y asi imprimimos todo el array -->
        <li><strong>Type</strong> {{pkmCtrl.pokemon.type | limitTo : 1}}</li>
        <li><strong>Height</strong> {{pkmCtrl.pokemon.height}}</li>
        <li><strong>Weight</strong> {{pkmCtrl.pokemon.weight}}</li>
        <li><strong>Abilities</strong>{{pkmCtrl.pokemon.abilities[1]}}</li>
      </ul>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
  </body>
</html>
