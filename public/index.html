<!DOCTYPE html>
<html ng-app = "pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Pokédex</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div ng-controller = "PokemonController as pkmCtrl">
        <div class="page-header">
          <pokemon-name></pokemon-name>
          <!-- creandola como atributo, y en el js se cambia la E por A -->
          <!-- <div pokemon-name></div> -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <pokemon-imagen></pokemon-imagen>
          </div>
          <div class="col-md-6" ng-controller="TabsController as tabs">
            <ul class="nav nav-tabs nav-justified">
              <li ng-class="{active: tabs.tab === 1}">
                <a ng-click="tabs.selectTab(1)">Pokédex</a>
              </li>
              <li ng-class="{active: tabs.tab === 2}">
                <a ng-click="tabs.selectTab(2)" >Stats</a>
              </li>
              <li ng-class="{active: tabs.tab === 3}">
                <a ng-click="tabs.selectTab(3)">Evolution</a>
              </li>
            </ul>
            <div class="tab-content">
              <div ng-show="tabs.tab === 1" >
                <!-- primera opcion, pero no es muy util -->
                <!-- <div ng-include="'partials/pokemon-data.html'"></div> -->

                <!-- mandamos a llamar a nuestra directiva -->
                <pokemon-data></pokemon-data>
              </div>
              <!-- stats -->
              <div ng-show="tabs.tab === 2">
                <pokemon-state></pokemon-state>
              </div>
              <!-- evolucion -->
              <!-- este formato es el que querremos que se repita -->
              <div ng-show="tabs.tab === 3">
                  <pokemon-evolution></pokemon-evolution>
              </div>
            </div>
          </div>
        </div>
          <!-- comments -->
          <!-- <div ng-controller="CommentsController as cmtsCtrl"> -->
            <pokemon-comments></pokemon-comments>
          <!-- </div> -->
          <!-- /comments -->
      </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
  </body>
</html>
